<div class="container">
  <h1>Contact Us</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="name"
        [(ngModel)]="contact.name"
        #name="ngModel"
        required
      />
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="contact.email"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        Please enter your email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subject</mat-label>
      <input
        matInput
        type="text"
        name="subject"
        [(ngModel)]="contact.subject"
        #subject="ngModel"
        required
      />
      <mat-error *ngIf="subject.invalid && (subject.dirty || subject.touched)">
        Subject is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Message</mat-label>
      <textarea
        matInput
        name="message"
        rows="4"
        [(ngModel)]="contact.message"
        #message="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="message.invalid && (message.dirty || message.touched)">
        Message is required.
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="submit-button"
      type="submit"
      [disabled]="contactForm.invalid"
    >
      Submit
    </button>
  </form>

  <div *ngIf="submitted" class="success-message">
    Your message has been sent!
  </div>
</div>
