<div class="container mt-5">
    <h1>Contact Us</h1>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

      
      <div class="form-group row mb-2">
        <label for="name" class="col-md-2 col-form-label">Name</label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="contact.name"
            #name="ngModel"
            required
            minlength="4"
            [ngClass]="{'is-invalid': (name.touched || name.dirty) && !name.valid}"
          />
          <div class="invalid-feedback">
            <span *ngIf="name.errors?.['required']">Name is required.</span>
            <span *ngIf="name.errors?.['minlength']">The name should be at least 4 characters.</span>
          </div>
        </div>
      </div>

      
      <div class="form-group row mb-2">
        <label for="email" class="col-md-2 col-form-label">Email</label>
        <div class="col-md-8">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="contact.email"
            #email="ngModel"
            required
            email
            [ngClass]="{'is-invalid': (email.touched || email.dirty) && !email.valid}"
          />
          <div class="invalid-feedback">
            <span *ngIf="email.errors?.['required']">Please enter your email.</span>
            <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>
      </div>

      
      <div class="form-group row mb-2">
        <label for="subject" class="col-md-2 col-form-label">Subject</label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            [(ngModel)]="contact.subject"
            #subject="ngModel"
            required
            [ngClass]="{'is-invalid': (subject.touched || subject.dirty) && !subject.valid}"
          />
          <div class="invalid-feedback">
            <span *ngIf="subject.errors?.['required']">Subject is required.</span>
          </div>
        </div>
      </div>

      
      <div class="form-group row mb-2">
        <label for="message" class="col-md-2 col-form-label">Message</label>
        <div class="col-md-8">
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            [(ngModel)]="contact.message"
            #message="ngModel"
            required
            [ngClass]="{'is-invalid': (message.touched || message.dirty) && !message.valid}"
          ></textarea>
          <div class="invalid-feedback">
            <span *ngIf="message.errors?.['required']">Message is required.</span>
          </div>
        </div>
      </div>

     
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-8">
          <button
            type="submit"
            class="btn btn-warning"
            [disabled]="contactForm.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    
    <div *ngIf="submitted" class="alert alert-success mt-3">
      Your message has been sent!
    </div>
</div>
