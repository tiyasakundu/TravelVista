<div class="container mt-5">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <!-- Name Field -->
    <div class="form-group mb-3">
    <label for="name">Name</label>
    <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}"
    />
    <div class="invalid-feedback" *ngIf="f['name'].touched && f['name'].errors?.['required']">
        Name is required.
    </div>
    <div class="invalid-feedback" *ngIf="f['name'].touched && f['name'].errors?.['minlength']">
        The name should be at least 4 characters.
    </div>
    </div>

    <!-- Email Field -->
    <div class="form-group mb-3">
    <label for="email">Email</label>
    <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}"
    />
    <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['required']">
        Email is required.
    </div>
    <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors?.['email']">
        Please enter a valid email.
    </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-3">
    <label for="password">Password</label>
    <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}"
    />
    <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['required']">
        Password is required.
    </div>
    <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
        Password must be at least 6 characters.
    </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group mb-3">
    <label for="confirmPassword">Confirm Password</label>
    <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        [ngClass]="{'is-invalid': f['confirmPassword'].touched && (f['confirmPassword'].invalid || registrationForm.hasError('passwordsMismatch'))}"
    />
    <div class="invalid-feedback" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['required']">
        Confirm Password is required.
    </div>
    <div class="invalid-feedback" *ngIf="f['confirmPassword'].touched && registrationForm.hasError('passwordsMismatch')">
        Passwords must match.
    </div>
    </div>


    <div class="form-check mb-3">
        <input
            type="checkbox"
            id="terms"
            formControlName="terms"
            class="form-check-input"
        />
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        <div class="text-danger" *ngIf="f['terms'].touched && f['terms'].errors?.['requiredTrue']">
            You must agree before submitting.
        </div>
    </div>

    <button type="submit" class="btn btn-warning" [disabled]="registrationForm.invalid">
        Register
    </button>
    </form>
    <div *ngIf="submitted" class="alert alert-success mt-3">
        Your message has been sent!
    </div>
</div>
